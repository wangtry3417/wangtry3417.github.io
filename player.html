<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>多媒體播放器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 通用樣式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
            -webkit-touch-callout: none;
        }
        
        html, body {
            height: 100%;
            overflow-x: hidden;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #e6e6e6;
            min-height: 100vh;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        
        .container {
            width: 100%;
            max-width: 1100px;
            background-color: rgba(25, 25, 35, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        header {
            padding: 25px 30px;
            background: linear-gradient(90deg, #ff0000 0%, #1a1a2e 100%);
            text-align: center;
            border-bottom: 3px solid #ff0000;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #ff0000, #4cc9f0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            font-weight: 700;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 400;
        }
        
        /* iPad優化主播放區 */
        .main-player-area {
            padding: 25px;
            display: flex;
            flex-direction: column;
        }
        
        @media (min-width: 900px) {
            .main-player-area {
                flex-direction: row;
            }
        }
        
        .youtube-player-container {
            flex: 2;
            margin-right: 0;
            margin-bottom: 30px;
        }
        
        @media (min-width: 900px) {
            .youtube-player-container {
                margin-right: 30px;
                margin-bottom: 0;
            }
        }
        
        .player-title {
            font-size: 1.6rem;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 2px solid #ff0000;
            display: flex;
            align-items: center;
        }
        
        .player-title i {
            margin-right: 12px;
            color: #ff0000;
            font-size: 1.8rem;
        }
        
        /* YouTube播放器區域 */
        .youtube-wrapper {
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
            background-color: #000;
            position: relative;
            padding-top: 56.25%; /* 16:9 寬高比 */
            height: 0;
            margin-bottom: 25px;
        }
        
        .youtube-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 15px;
        }
        
        /* iPad優化控制按鈕 - 加大尺寸 */
        .controls-container {
            background-color: rgba(40, 40, 50, 0.8);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .video-info {
            margin-bottom: 25px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border-left: 5px solid #ff0000;
        }
        
        .video-title {
            font-weight: 700;
            margin-bottom: 8px;
            font-size: 1.4rem;
            color: #f0f0f0;
            line-height: 1.3;
        }
        
        .video-channel {
            font-size: 1.1rem;
            opacity: 0.9;
            display: flex;
            align-items: center;
        }
        
        .video-channel i {
            margin-right: 10px;
            color: #ff0000;
        }
        
        /* iPad優化按鈕群組 */
        .button-group {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        /* iPad觸控優化按鈕 - 加大尺寸 */
        .ipad-btn {
            background: linear-gradient(145deg, rgba(255, 0, 0, 0.2), rgba(255, 0, 0, 0.1));
            border: none;
            color: white;
            min-width: 80px;
            min-height: 80px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1.6rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            flex: 1;
            padding: 15px 10px;
            margin: 5px;
        }
        
        /* 特別加大播放/暫停按鈕 */
        .ipad-btn.play-pause-btn {
            min-width: 120px;
            min-height: 120px;
            font-size: 2.2rem;
            background: linear-gradient(145deg, rgba(255, 0, 0, 0.3), rgba(255, 0, 0, 0.2));
            margin: 0 15px;
        }
        
        .ipad-btn:hover, .ipad-btn:focus {
            background: linear-gradient(145deg, rgba(255, 0, 0, 0.3), rgba(255, 0, 0, 0.2));
            transform: translateY(-3px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
            outline: none;
        }
        
        .ipad-btn:active {
            transform: translateY(1px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .btn-label {
            font-size: 0.9rem;
            margin-top: 8px;
            opacity: 0.9;
            font-weight: 500;
        }
        
        /* 音量控制區域 */
        .volume-control {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
        }
        
        .volume-label {
            font-size: 1.2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
        }
        
        .volume-label i {
            margin-right: 12px;
            color: #ff0000;
            font-size: 1.5rem;
        }
        
        /* iPad優化滑動條 */
        .ipad-slider {
            -webkit-appearance: none;
            width: 70%;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            outline: none;
        }
        
        .ipad-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(to bottom, #ff0000, #cc0000);
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border: 3px solid white;
        }
        
        .ipad-slider::-moz-range-thumb {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(to bottom, #ff0000, #cc0000);
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border: 3px solid white;
        }
        
        /* 播放清單區域 */
        .playlist-section {
            padding: 0 25px 25px;
        }
        
        .playlist-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .playlist-title h2 {
            font-size: 1.6rem;
            display: flex;
            align-items: center;
        }
        
        .playlist-title h2 i {
            margin-right: 12px;
            color: #ff0000;
        }
        
        .playlist-count {
            background-color: rgba(255, 0, 0, 0.2);
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
        }
        
        /* iPad優化播放清單 */
        .ipad-playlist {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            max-height: 400px;
            overflow-y: auto;
            padding: 15px;
            background-color: rgba(40, 40, 50, 0.6);
            border-radius: 15px;
        }
        
        /* iPad優化播放清單項目 */
        .ipad-playlist-item {
            background-color: rgba(50, 50, 60, 0.9);
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
            display: flex;
            flex-direction: column;
            min-height: 140px;
        }
        
        .ipad-playlist-item:hover, .ipad-playlist-item:focus {
            transform: translateY(-5px);
            border-color: rgba(255, 0, 0, 0.5);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
            outline: none;
        }
        
        .ipad-playlist-item.active {
            border-color: #ff0000;
            background-color: rgba(255, 0, 0, 0.15);
        }
        
        .playlist-item-content {
            display: flex;
            padding: 18px;
            flex: 1;
        }
        
        .playlist-thumbnail {
            width: 120px;
            height: 90px;
            border-radius: 10px;
            overflow: hidden;
            margin-right: 18px;
            flex-shrink: 0;
        }
        
        .playlist-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .playlist-details {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .playlist-video-title {
            font-weight: 700;
            margin-bottom: 8px;
            font-size: 1.1rem;
            color: #f0f0f0;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .playlist-channel {
            font-size: 0.95rem;
            opacity: 0.9;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }
        
        .playlist-channel i {
            margin-right: 8px;
            color: #ff0000;
            font-size: 0.9rem;
        }
        
        .playlist-duration {
            font-size: 0.9rem;
            color: #ff0000;
            font-weight: bold;
            background-color: rgba(255, 0, 0, 0.1);
            padding: 4px 10px;
            border-radius: 12px;
            align-self: flex-start;
            margin-top: 8px;
        }
        
        /* 相容性提示 */
        .ipad-compatibility {
            background-color: rgba(255, 0, 0, 0.1);
            border-left: 5px solid #ff0000;
            padding: 20px;
            margin-top: 25px;
            border-radius: 12px;
            display: none;
        }
        
        .ipad-compatibility.show {
            display: flex;
            align-items: center;
        }
        
        .compatibility-icon {
            font-size: 2rem;
            color: #ff0000;
            margin-right: 20px;
            flex-shrink: 0;
        }
        
        .compatibility-text {
            flex: 1;
        }
        
        .compatibility-text h3 {
            margin-bottom: 8px;
            color: #ff0000;
        }
        
        footer {
            text-align: center;
            padding: 25px;
            margin-top: 20px;
            opacity: 0.8;
            font-size: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* iPad特定優化 */
        @media only screen and (max-width: 1024px) {
            .container {
                max-width: 95%;
                border-radius: 25px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .main-player-area {
                padding: 20px;
            }
            
            .ipad-btn {
                min-width: 90px;
                min-height: 90px;
                margin: 8px;
            }
            
            .ipad-btn.play-pause-btn {
                min-width: 130px;
                min-height: 130px;
                margin: 8px 20px;
            }
            
            .ipad-playlist {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 15px;
            }
            
            .playlist-thumbnail {
                width: 110px;
                height: 80px;
            }
        }
        
        /* iPad豎屏模式 */
        @media only screen and (max-width: 768px) and (orientation: portrait) {
            .youtube-player-container {
                margin-right: 0;
            }
            
            .button-group {
                justify-content: center;
            }
            
            .ipad-btn {
                min-width: 100px;
                min-height: 100px;
                margin: 10px;
            }
            
            .ipad-btn.play-pause-btn {
                min-width: 140px;
                min-height: 140px;
                margin: 10px 25px;
                order: -1;
                width: 100%;
            }
            
            .ipad-playlist {
                grid-template-columns: 1fr;
            }
            
            .playlist-item-content {
                padding: 15px;
            }
            
            .playlist-thumbnail {
                width: 130px;
                height: 90px;
            }
        }
        
        /* 觸控裝置優化 */
        @media (hover: none) and (pointer: coarse) {
            .ipad-btn {
                min-width: 100px;
                min-height: 100px;
                margin: 10px;
            }
            
            .ipad-btn.play-pause-btn {
                min-width: 150px;
                min-height: 150px;
                margin: 10px 30px;
            }
            
            .ipad-playlist-item {
                min-height: 150px;
            }
            
            /* 增加觸控目標大小 */
            .playlist-thumbnail {
                width: 130px;
                height: 100px;
            }
            
            /* 防止iOS文本選擇 */
            .ipad-playlist-item, .ipad-btn, .ipad-slider {
                -webkit-user-select: none;
                user-select: none;
            }
        }
        
        /* 小螢幕手機 */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                border-radius: 20px;
            }
            
            header {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .main-player-area {
                padding: 15px;
            }
            
            .ipad-btn {
                min-width: 85px;
                min-height: 85px;
                margin: 5px;
            }
            
            .ipad-btn.play-pause-btn {
                min-width: 120px;
                min-height: 120px;
                margin: 5px 15px;
            }
            
            .playlist-item-content {
                flex-direction: column;
            }
            
            .playlist-thumbnail {
                width: 100%;
                height: 120px;
                margin-right: 0;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fab fa-youtube"></i> iPad優化播放器</h1>
            <p class="subtitle">專為iPad觸控優化的YouTube播放器</p>
        </header>
        
        <div class="main-player-area">
            <div class="youtube-player-container">
                <h2 class="player-title"><i class="fas fa-play-circle"></i> YouTube播放器</h2>
                
                <div class="youtube-wrapper">
                    <iframe 
                        class="youtube-player" 
                        id="youtubePlayer"
                        src="https://www.youtube.com/embed/jNQXAC9IVRw?modestbranding=1&rel=0"
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                    </iframe>
                </div>
                
                <div class="controls-container">
                    <div class="video-info">
                        <div class="video-title" id="currentVideoTitle">首個YouTube影片 - Me at the zoo</div>
                        <div class="video-channel" id="currentVideoChannel">
                            <i class="fab fa-youtube"></i> YouTube頻道: jawed
                        </div>
                    </div>
                    
                    <!-- iPad優化按鈕群組 -->
                    <div class="button-group">
                        <button class="ipad-btn" id="rewindBtn">
                            <i class="fas fa-backward"></i>
                            <span class="btn-label">快退</span>
                        </button>
                        
                        <button class="ipad-btn play-pause-btn" id="playPauseBtn">
                            <i class="fas fa-play"></i>
                            <span class="btn-label">播放/暫停</span>
                        </button>
                        
                        <button class="ipad-btn" id="forwardBtn">
                            <i class="fas fa-forward"></i>
                            <span class="btn-label">快進</span>
                        </button>
                    </div>
                    
                    <div class="button-group">
                        <button class="ipad-btn" id="prevVideoBtn">
                            <i class="fas fa-step-backward"></i>
                            <span class="btn-label">上一個</span>
                        </button>
                        
                        <button class="ipad-btn" id="fullscreenBtn">
                            <i class="fas fa-expand"></i>
                            <span class="btn-label">全螢幕</span>
                        </button>
                        
                        <button class="ipad-btn" id="nextVideoBtn">
                            <i class="fas fa-step-forward"></i>
                            <span class="btn-label">下一個</span>
                        </button>
                    </div>
                    
                    <!-- 音量控制 -->
                    <div class="volume-control">
                        <div class="volume-label">
                            <i class="fas fa-volume-up"></i> 音量控制
                        </div>
                        <input type="range" class="ipad-slider" id="volumeSlider" min="0" max="100" value="70">
                    </div>
                </div>
            </div>
        </div>
        
        <div class="playlist-section">
            <div class="playlist-title">
                <h2><i class="fas fa-list-ol"></i> 推薦影片清單</h2>
                <div class="playlist-count"><span id="playlistCount">6</span> 部影片</div>
            </div>
            
            <div class="ipad-playlist" id="youtubePlaylist">
                <!-- 播放清單項目將由JavaScript生成 -->
            </div>
            
            <div class="ipad-compatibility" id="ipadCompatibility">
                <div class="compatibility-icon">
                    <i class="fas fa-tablet-alt"></i>
                </div>
                <div class="compatibility-text">
                    <h3>iPad優化模式</h3>
                    <p>已為iPad觸控螢幕優化：加大按鈕尺寸、增強觸控反應、優化滑動控制。</p>
                </div>
            </div>
        </div>
        
        <footer>
            <p>iPad優化YouTube播放器 &copy; 2023 | 專為觸控裝置設計 | 相容iPad 9.5.3+</p>
        </footer>
    </div>

    <script>
        // 檢測是否為iPad
        function isiPad() {
            const userAgent = navigator.userAgent;
            return /iPad/.test(userAgent) || 
                  (/Macintosh/.test(userAgent) && 'ontouchend' in document);
        }
        
        // 如果是iPad，顯示優化提示
        if (isiPad()) {
            document.getElementById('ipadCompatibility').classList.add('show');
        }
        
        // YouTube播放清單
        const youtubePlaylist = [
            {
                id: "jNQXAC9IVRw",
                title: "首個YouTube影片 - Me at the zoo",
                channel: "jawed",
                duration: "0:19",
                thumbnail: "https://i.ytimg.com/vi/jNQXAC9IVRw/hqdefault.jpg",
                description: "YouTube上傳的第一支影片，歷史性時刻"
            },
            {
                id: "dQw4w9WgXcQ",
                title: "Rick Astley - Never Gonna Give You Up",
                channel: "RickAstleyVEVO",
                duration: "3:33",
                thumbnail: "https://i.ytimg.com/vi/dQw4w9WgXcQ/hqdefault.jpg",
                description: "經典的Rickroll歌曲，網路迷因始祖"
            },
            {
                id: "5qap5aO4i9A",
                title: "lofi hip hop radio - beats to relax/study to",
                channel: "Lofi Girl",
                duration: "直播",
                thumbnail: "https://i.ytimg.com/vi/5qap5aO4i9A/hqdefault.jpg",
                description: "放鬆/學習用的lofi音樂電台"
            },
            {
                id: "9bZkp7q19f0",
                title: "PSY - GANGNAM STYLE (강남스타일) M/V",
                channel: "officialpsy",
                duration: "4:13",
                thumbnail: "https://i.ytimg.com/vi/9bZkp7q19f0/hqdefault.jpg",
                description: "全球爆紅的江南Style，突破10億觀看"
            },
            {
                id: "kJQP7kiw5Fk",
                title: "Luis Fonsi - Despacito ft. Daddy Yankee",
                channel: "LuisFonsiVEVO",
                duration: "4:42",
                thumbnail: "https://i.ytimg.com/vi/kJQP7kiw5Fk/hqdefault.jpg",
                description: "史上觀看次數最多的YouTube影片之一"
            },
            {
                id: "OPf0YbXqDm0",
                title: "Mark Ronson - Uptown Funk ft. Bruno Mars",
                channel: "MarkRonsonVEVO",
                duration: "4:30",
                thumbnail: "https://i.ytimg.com/vi/OPf0YbXqDm0/hqdefault.jpg",
                description: "暢銷單曲Uptown Funk，節奏強勁"
            }
        ];
        
        // 獲取DOM元素
        const youtubePlayer = document.getElementById('youtubePlayer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const rewindBtn = document.getElementById('rewindBtn');
        const forwardBtn = document.getElementById('forwardBtn');
        const prevVideoBtn = document.getElementById('prevVideoBtn');
        const nextVideoBtn = document.getElementById('nextVideoBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const currentVideoTitle = document.getElementById('currentVideoTitle');
        const currentVideoChannel = document.getElementById('currentVideoChannel');
        const youtubePlaylistElement = document.getElementById('youtubePlaylist');
        const playlistCount = document.getElementById('playlistCount');
        
        let currentVideoIndex = 0;
        let isYouTubeReady = false;
        
        // 從URL提取YouTube影片ID
        function extractYouTubeID(url) {
            const regExp = /^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?))\??v?=?([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[7].length === 11) ? match[7] : null;
        }
        
        // 載入YouTube影片
        function loadYouTubeVideo(videoId, title, channel) {
            // 更新YouTube iframe src
            youtubePlayer.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0&modestbranding=1`;
            
            // 更新影片資訊
            if (title) currentVideoTitle.textContent = title;
            if (channel) currentVideoChannel.innerHTML = `<i class="fab fa-youtube"></i> YouTube頻道: ${channel}`;
            
            // 標記播放器為準備就緒
            isYouTubeReady = true;
            
            // 更新播放清單活躍狀態
            updatePlaylistActiveState();
            
            // 更新播放按鈕狀態
            playPauseBtn.innerHTML = '<i class="fas fa-pause"></i><span class="btn-label">暫停</span>';
            
            // iPad觸覺回饋（如果支援）
            if (window.navigator.vibrate) {
                window.navigator.vibrate(50);
            }
        }
        
        // 初始化YouTube播放清單
        function initYouTubePlaylist() {
            youtubePlaylistElement.innerHTML = '';
            
            youtubePlaylist.forEach((video, index) => {
                const item = document.createElement('div');
                item.className = `ipad-playlist-item ${index === currentVideoIndex ? 'active' : ''}`;
                item.innerHTML = `
                    <div class="playlist-item-content">
                        <div class="playlist-thumbnail">
                            <img src="${video.thumbnail}" alt="${video.title}" loading="lazy">
                        </div>
                        <div class="playlist-details">
                            <div class="playlist-video-title">${video.title}</div>
                            <div class="playlist-channel">
                                <i class="fab fa-youtube"></i> ${video.channel}
                            </div>
                            <div class="playlist-duration">${video.duration}</div>
                        </div>
                    </div>
                `;
                
                // iPad觸控事件優化
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    currentVideoIndex = index;
                    loadYouTubeVideo(video.id, video.title, video.channel);
                    
                    // 觸控回饋
                    item.classList.add('active');
                    setTimeout(() => {
                        item.classList.remove('active');
                        item.classList.add('active');
                    }, 100);
                });
                
                // 增加觸控事件
                item.addEventListener('touchstart', () => {
                    item.style.transform = 'scale(0.98)';
                });
                
                item.addEventListener('touchend', () => {
                    item.style.transform = '';
                });
                
                youtubePlaylistElement.appendChild(item);
            });
            
            // 更新播放清單計數
            playlistCount.textContent = youtubePlaylist.length;
        }
        
        // 更新播放清單活躍狀態
        function updatePlaylistActiveState() {
            document.querySelectorAll('.ipad-playlist-item').forEach((item, index) => {
                if (index === currentVideoIndex) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }
        
        // 播放/暫停功能
        function togglePlayPause() {
            if (!isYouTubeReady) {
                // 如果播放器未準備好，載入第一個影片
                loadYouTubeVideo(
                    youtubePlaylist[0].id,
                    youtubePlaylist[0].title,
                    youtubePlaylist[0].channel
                );
                return;
            }
            
            // 注意：由於跨域限制，無法直接控制YouTube iframe
            // 實際應用中需要使用YouTube IFrame API
            // 這裡提供視覺反饋
            const isPlaying = playPauseBtn.innerHTML.includes('pause');
            
            if (isPlaying) {
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i><span class="btn-label">播放</span>';
                showToast("已暫停播放");
            } else {
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i><span class="btn-label">暫停</span>';
                showToast("開始播放");
            }
            
            // iPad觸覺回饋
            if (window.navigator.vibrate) {
                window.navigator.vibrate(30);
            }
        }
        
        // 切換全螢幕
        function toggleFullscreen() {
            const playerWrapper = document.querySelector('.youtube-wrapper');
            
            if (!document.fullscreenElement) {
                if (playerWrapper.requestFullscreen) {
                    playerWrapper.requestFullscreen();
                } else if (playerWrapper.webkitRequestFullscreen) { /* Safari */
                    playerWrapper.webkitRequestFullscreen();
                } else if (playerWrapper.msRequestFullscreen) { /* IE11 */
                    playerWrapper.msRequestFullscreen();
                }
                fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i><span class="btn-label">退出全螢幕</span>';
                showToast("進入全螢幕模式");
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) { /* Safari */
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { /* IE11 */
                    document.msExitFullscreen();
                }
                fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i><span class="btn-label">全螢幕</span>';
                showToast("退出全螢幕模式");
            }
        }
        
        // 顯示操作提示
        function showToast(message) {
            // 移除現有的提示
            const existingToast = document.getElementById('ipadToast');
            if (existingToast) existingToast.remove();
            
            // 建立新的提示
            const toast = document.createElement('div');
            toast.id = 'ipadToast';
            toast.style.cssText = `
                position: fixed;
                bottom: 100px;
                left: 50%;
                transform: translateX(-50%);
                background-color: rgba(255, 0, 0, 0.9);
                color: white;
                padding: 15px 25px;
                border-radius: 15px;
                font-weight: 600;
                z-index: 1000;
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
                animation: fadeInOut 3s ease-in-out;
            `;
            
            // 添加CSS動畫
            const style = document.createElement('style');
            style.textContent = `
                @keyframes fadeInOut {
                    0% { opacity: 0; bottom: 80px; }
                    10% { opacity: 1; bottom: 100px; }
                    90% { opacity: 1; bottom: 100px; }
                    100% { opacity: 0; bottom: 120px; }
                }
            `;
            document.head.appendChild(style);
            
            toast.textContent = message;
            document.body.appendChild(toast);
            
            // 3秒後移除提示
            setTimeout(() => {
                if (toast.parentNode) {
                    toast.parentNode.removeChild(toast);
                }
            }, 3000);
        }
        
        // 初始化
        function init() {
            // 初始化YouTube播放清單
            initYouTubePlaylist();
            
            // 載入第一個影片
            loadYouTubeVideo(
                youtubePlaylist[currentVideoIndex].id,
                youtubePlaylist[currentVideoIndex].title,
                youtubePlaylist[currentVideoIndex].channel
            );
            
            // 按鈕事件監聽 - iPad觸控優化
            playPauseBtn.addEventListener('click', togglePlayPause);
            playPauseBtn.addEventListener('touchstart', function(e) {
                e.preventDefault();
                this.style.transform = 'scale(0.95)';
            });
            playPauseBtn.addEventListener('touchend', function(e) {
                e.preventDefault();
                this.style.transform = '';
                togglePlayPause();
            });
            
            rewindBtn.addEventListener('click', () => {
                showToast("快退 10 秒");
                // iPad觸覺回饋
                if (window.navigator.vibrate) window.navigator.vibrate(20);
            });
            
            forwardBtn.addEventListener('click', () => {
                showToast("快進 10 秒");
                // iPad觸覺回饋
                if (window.navigator.vibrate) window.navigator.vibrate(20);
            });
            
            prevVideoBtn.addEventListener('click', () => {
                currentVideoIndex = (currentVideoIndex - 1 + youtubePlaylist.length) % youtubePlaylist.length;
                const video = youtubePlaylist[currentVideoIndex];
                loadYouTubeVideo(video.id, video.title, video.channel);
                showToast(`播放上一個影片: ${video.title}`);
            });
            
            nextVideoBtn.addEventListener('click', () => {
                currentVideoIndex = (currentVideoIndex + 1) % youtubePlaylist.length;
                const video = youtubePlaylist[currentVideoIndex];
                loadYouTubeVideo(video.id, video.title, video.channel);
                showToast(`播放下一個影片: ${video.title}`);
            });
            
            fullscreenBtn.addEventListener('click', toggleFullscreen);
            
            // 音量控制
            volumeSlider.addEventListener('input', (e) => {
                const volume = e.target.value;
                showToast(`音量: ${volume}%`);
            });
            
            // iPad滑動控制
            let touchStartX = 0;
            let touchStartY = 0;
            
            document.addEventListener('touchstart', (e) => {
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
            });
            
            document.addEventListener('touchend', (e) => {
                const touchEndX = e.changedTouches[0].clientX;
                const touchEndY = e.changedTouches[0].clientY;
                
                const diffX = touchEndX - touchStartX;
                const diffY = touchEndY - touchStartY;
                
                // 水平滑動切換影片
                if (Math.abs(diffX) > 50 && Math.abs(diffY) < 30) {
                    if (diffX > 0) {
                        // 向右滑動：上一個影片
                        currentVideoIndex = (currentVideoIndex - 1 + youtubePlaylist.length) % youtubePlaylist.length;
                    } else {
                        // 向左滑動：下一個影片
                        currentVideoIndex = (currentVideoIndex + 1) % youtubePlaylist.length;
                    }
                    
                    const video = youtubePlaylist[currentVideoIndex];
                    loadYouTubeVideo(video.id, video.title, video.channel);
                    showToast(`滑動切換: ${video.title}`);
                }
            });
            
            // 為所有按鈕添加觸控反饋
            document.querySelectorAll('.ipad-btn').forEach(btn => {
                btn.addEventListener('touchstart', function() {
                    this.style.transform = 'scale(0.95)';
                });
                
                btn.addEventListener('touchend', function() {
                    this.style.transform = '';
                });
            });
        }
        
        // 當頁面載入完成時初始化播放器
        document.addEventListener('DOMContentLoaded', init);
        
        // 全螢幕變化事件
        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('msfullscreenchange', handleFullscreenChange);
        
        function handleFullscreenChange() {
            if (!document.fullscreenElement && !document.webkitFullscreenElement && !document.msFullscreenElement) {
                fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i><span class="btn-label">全螢幕</span>';
            }
        }
    </script>
</body>
</html>
