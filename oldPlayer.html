<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>舊版iPad YouTube播放器</title>
    <style>
        /* 極簡樣式，確保舊iPad相容性 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-text-size-adjust: 100%;
        }
        
        body {
            font-family: Helvetica, Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            padding: 10px;
            font-size: 18px;
            line-height: 1.4;
            -webkit-tap-highlight-color: transparent;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #2a2a2a;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #444;
        }
        
        header {
            background: #c00;
            padding: 15px;
            text-align: center;
        }
        
        h1 {
            font-size: 24px;
            color: white;
            margin-bottom: 5px;
        }
        
        .subtitle {
            font-size: 16px;
            opacity: 0.9;
        }
        
        /* 輸入區域 - 舊iPad優化 */
        .input-section {
            padding: 15px;
            background: #333;
            border-bottom: 1px solid #444;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #ffcc00;
            font-weight: bold;
        }
        
        .url-input {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            background: #222;
            border: 2px solid #555;
            border-radius: 8px;
            color: white;
            margin-bottom: 5px;
            -webkit-appearance: none;
        }
        
        /* 舊iPad專用大按鈕 */
        .big-button {
            display: block;
            width: 100%;
            padding: 18px;
            margin-top: 10px;
            font-size: 20px;
            font-weight: bold;
            background: #c00;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            -webkit-appearance: none;
        }
        
        .big-button:active {
            background: #a00;
            transform: scale(0.98);
        }
        
        /* 播放器區域 */
        .player-section {
            padding: 15px;
        }
        
        .player-container {
            background: #222;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #444;
        }
        
        .youtube-wrapper {
            width: 100%;
            margin-bottom: 15px;
        }
        
        .youtube-player {
            width: 100%;
            height: 315px;
            border: none;
            border-radius: 8px;
            background: #000;
        }
        
        .video-info {
            padding: 12px;
            background: #2a2a2a;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #c00;
        }
        
        .current-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #fff;
        }
        
        .current-url {
            font-size: 14px;
            opacity: 0.8;
            word-break: break-all;
        }
        
        /* 控制按鈕 - 舊iPad專用大尺寸 */
        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            gap: 10px;
        }
        
        .control-btn {
            flex: 1;
            padding: 20px 10px;
            background: #444;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
            min-height: 70px;
            -webkit-appearance: none;
        }
        
        .control-btn:active {
            background: #666;
        }
        
        .control-btn.primary {
            background: #c00;
        }
        
        .control-btn.primary:active {
            background: #a00;
        }
        
        /* 連結清單 */
        .links-section {
            padding: 15px;
            background: #333;
            border-top: 1px solid #444;
        }
        
        .links-list {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 15px;
        }
        
        .link-item {
            display: flex;
            align-items: center;
            padding: 12px;
            background: #2a2a2a;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid #444;
        }
        
        .link-item.active {
            border-color: #c00;
            background: #3a1a1a;
        }
        
        .link-number {
            background: #c00;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 12px;
            flex-shrink: 0;
        }
        
        .link-info {
            flex: 1;
            overflow: hidden;
        }
        
        .link-title {
            font-weight: bold;
            margin-bottom: 3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .link-url {
            font-size: 14px;
            opacity: 0.7;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .link-actions {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }
        
        .action-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: #444;
            color: white;
            cursor: pointer;
            font-size: 16px;
            -webkit-appearance: none;
        }
        
        .action-btn:active {
            background: #666;
        }
        
        .action-btn.play {
            background: #0a0;
        }
        
        .action-btn.delete {
            background: #c00;
        }
        
        /* 提示訊息 */
        .message {
            position: fixed;
            bottom: 20px;
            left: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            z-index: 1000;
            border: 2px solid #c00;
        }
        
        /* 空狀態 */
        .empty-state {
            text-align: center;
            padding: 30px 15px;
            color: #888;
        }
        
        /* 捲軸樣式 */
        .links-list::-webkit-scrollbar {
            width: 10px;
        }
        
        .links-list::-webkit-scrollbar-track {
            background: #222;
            border-radius: 5px;
        }
        
        .links-list::-webkit-scrollbar-thumb {
            background: #c00;
            border-radius: 5px;
        }
        
        /* 舊iPad專用媒體查詢 */
        @media screen and (max-width: 768px) {
            body {
                font-size: 16px;
                padding: 5px;
            }
            
            .youtube-player {
                height: 250px;
            }
            
            .control-btn {
                padding: 18px 8px;
                font-size: 16px;
                min-height: 65px;
            }
            
            .big-button {
                padding: 16px;
                font-size: 18px;
            }
        }
        
        @media screen and (max-width: 480px) {
            .youtube-player {
                height: 200px;
            }
            
            .controls {
                flex-wrap: wrap;
            }
            
            .control-btn {
                min-width: 45%;
                margin-bottom: 10px;
            }
            
            .link-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .link-actions {
                margin-top: 10px;
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>舊版iPad YouTube播放器</h1>
            <div class="subtitle">專為iOS 9.5.3優化，簡單可靠</div>
        </header>
        
        <div class="input-section">
            <div class="input-group">
                <label for="youtubeUrl">YouTube連結：</label>
                <input type="text" class="url-input" id="youtubeUrl" 
                       placeholder="輸入YouTube影片連結"
                       value="https://www.youtube.com/watch?v=jNQXAC9IVRw">
                
                <button class="big-button" id="addButton">
                    ＋ 新增到播放清單
                </button>
            </div>
            
            <div style="margin-top: 15px; text-align: center;">
                <button class="big-button" id="exampleButton" style="background: #0088cc;">
                    載入範例影片
                </button>
            </div>
        </div>
        
        <div class="player-section">
            <div class="player-container">
                <div class="youtube-wrapper">
                    <iframe class="youtube-player" id="youtubePlayer"
                            src="https://www.youtube.com/embed/jNQXAC9IVRw"
                            frameborder="0" 
                            allowfullscreen>
                    </iframe>
                </div>
                
                <div class="video-info">
                    <div class="current-title" id="currentTitle">首個YouTube影片 - Me at the zoo</div>
                    <div class="current-url" id="currentUrl">https://www.youtube.com/watch?v=jNQXAC9IVRw</div>
                </div>
                
                <div class="controls">
                    <button class="control-btn" id="prevBtn">
                        上一部
                    </button>
                    
                    <button class="control-btn primary" id="playPauseBtn">
                        播放/暫停
                    </button>
                    
                    <button class="control-btn" id="nextBtn">
                        下一部
                    </button>
                </div>
                
                <div style="margin-top: 15px; display: flex; gap: 10px;">
                    <button class="big-button" id="fullscreenBtn" style="padding: 12px; font-size: 16px; flex: 1;">
                        全螢幕
                    </button>
                    <button class="big-button" id="clearBtn" style="padding: 12px; font-size: 16px; flex: 1; background: #555;">
                        清空清單
                    </button>
                </div>
            </div>
        </div>
        
        <div class="links-section">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                <h2 style="font-size: 20px;">播放清單 (<span id="playlistCount">1</span>)</h2>
                <button class="big-button" id="playAllBtn" style="padding: 10px 15px; font-size: 16px; width: auto;">
                    播放全部
                </button>
            </div>
            
            <div class="links-list" id="linksList">
                <!-- 播放清單項目會顯示在這裡 -->
                <div class="link-item active">
                    <div class="link-number">1</div>
                    <div class="link-info">
                        <div class="link-title">首個YouTube影片 - Me at the zoo</div>
                        <div class="link-url">https://www.youtube.com/watch?v=jNQXAC9IVRw</div>
                    </div>
                    <div class="link-actions">
                        <button class="action-btn play">▶</button>
                        <button class="action-btn delete">×</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // 舊版iPad專用簡化JavaScript
        // 避免使用現代ES6+語法，確保iOS 9.5.3相容性
        // ============================================
        
        // 播放清單數據
        var playlist = [];
        var currentIndex = 0;
        
        // 從YouTube連結提取影片ID（簡單版本，舊iPad相容）
        function extractVideoId(url) {
            // 處理youtube.com/watch?v=格式
            if (url.indexOf('youtube.com/watch?v=') > -1) {
                var start = url.indexOf('v=') + 2;
                var end = url.indexOf('&', start);
                if (end === -1) end = url.length;
                return url.substring(start, end);
            }
            
            // 處理youtu.be/格式
            if (url.indexOf('youtu.be/') > -1) {
                var start = url.indexOf('youtu.be/') + 9;
                var end = url.indexOf('?', start);
                if (end === -1) end = url.length;
                return url.substring(start, end);
            }
            
            // 直接是影片ID（11個字元）
            if (url.length === 11 && !url.includes('/') && !url.includes('.')) {
                return url;
            }
            
            return null;
        }
        
        // 顯示訊息
        function showMessage(text, type) {
            // 移除舊訊息
            var oldMsg = document.querySelector('.message');
            if (oldMsg) {
                document.body.removeChild(oldMsg);
            }
            
            // 建立新訊息
            var msg = document.createElement('div');
            msg.className = 'message';
            msg.textContent = text;
            
            // 設定顏色
            if (type === 'error') {
                msg.style.borderColor = '#f00';
                msg.style.background = 'rgba(255, 0, 0, 0.1)';
            } else if (type === 'success') {
                msg.style.borderColor = '#0a0';
                msg.style.background = 'rgba(0, 255, 0, 0.1)';
            }
            
            document.body.appendChild(msg);
            
            // 3秒後自動移除
            setTimeout(function() {
                if (msg.parentNode) {
                    document.body.removeChild(msg);
                }
            }, 3000);
        }
        
        // 更新播放清單顯示
        function updatePlaylistDisplay() {
            var linksList = document.getElementById('linksList');
            var playlistCount = document.getElementById('playlistCount');
            
            // 更新計數
            playlistCount.textContent = playlist.length;
            
            // 清空清單
            linksList.innerHTML = '';
            
            if (playlist.length === 0) {
                linksList.innerHTML = '<div class="empty-state">播放清單是空的<br>請在上方輸入YouTube連結</div>';
                return;
            }
            
            // 重新建立清單項目
            for (var i = 0; i < playlist.length; i++) {
                var item = playlist[i];
                var isActive = (i === currentIndex);
                
                var linkItem = document.createElement('div');
                linkItem.className = 'link-item' + (isActive ? ' active' : '');
                linkItem.innerHTML = 
                    '<div class="link-number">' + (i + 1) + '</div>' +
                    '<div class="link-info">' +
                    '<div class="link-title">' + (item.title || 'YouTube影片') + '</div>' +
                    '<div class="link-url">' + item.url + '</div>' +
                    '</div>' +
                    '<div class="link-actions">' +
                    '<button class="action-btn play" data-index="' + i + '">▶</button>' +
                    '<button class="action-btn delete" data-index="' + i + '">×</button>' +
                    '</div>';
                
                linksList.appendChild(linkItem);
            }
            
            // 為新建立的按鈕添加事件
            var playButtons = linksList.querySelectorAll('.action-btn.play');
            var deleteButtons = linksList.querySelectorAll('.action-btn.delete');
            
            for (var j = 0; j < playButtons.length; j++) {
                playButtons[j].addEventListener('click', function(e) {
                    var index = parseInt(this.getAttribute('data-index'));
                    playVideo(index);
                });
                
                deleteButtons[j].addEventListener('click', function(e) {
                    var index = parseInt(this.getAttribute('data-index'));
                    removeFromPlaylist(index);
                });
            }
        }
        
        // 播放影片
        function playVideo(index) {
            if (index < 0 || index >= playlist.length) {
                showMessage('無效的影片索引', 'error');
                return;
            }
            
            currentIndex = index;
            var video = playlist[currentIndex];
            
            // 更新YouTube播放器
            var youtubePlayer = document.getElementById('youtubePlayer');
            youtubePlayer.src = 'https://www.youtube.com/embed/' + video.videoId + '?autoplay=1';
            
            // 更新顯示資訊
            document.getElementById('currentTitle').textContent = video.title || 'YouTube影片';
            document.getElementById('currentUrl').textContent = video.url;
            
            // 更新播放清單高亮
            updatePlaylistDisplay();
            
            // 更新播放按鈕狀態
            document.getElementById('playPauseBtn').textContent = '暫停';
            
            showMessage('正在播放: ' + (video.title || '影片'), 'success');
        }
        
        // 新增到播放清單
        function addToPlaylist(url) {
            // 提取影片ID
            var videoId = extractVideoId(url);
            
            if (!videoId || videoId.length !== 11) {
                showMessage('錯誤：請輸入有效的YouTube影片連結', 'error');
                return false;
            }
            
            // 檢查是否已存在
            for (var i = 0; i < playlist.length; i++) {
                if (playlist[i].videoId === videoId) {
                    showMessage('此影片已在播放清單中', 'error');
                    return false;
                }
            }
            
            // 添加到播放清單
            playlist.push({
                url: url,
                videoId: videoId,
                title: 'YouTube影片 (ID: ' + videoId + ')'
            });
            
            // 如果是第一個影片，自動播放
            if (playlist.length === 1) {
                currentIndex = 0;
                playVideo(0);
            }
            
            // 更新顯示
            updatePlaylistDisplay();
            
            // 清空輸入框
            document.getElementById('youtubeUrl').value = '';
            
            showMessage('已新增到播放清單', 'success');
            return true;
        }
        
        // 從播放清單移除
        function removeFromPlaylist(index) {
            if (index < 0 || index >= playlist.length) {
                return;
            }
            
            var videoTitle = playlist[index].title || '影片';
            
            // 移除項目
            playlist.splice(index, 1);
            
            // 調整當前索引
            if (currentIndex >= playlist.length) {
                currentIndex = Math.max(0, playlist.length - 1);
            }
            
            // 如果清單不為空，播放新的當前影片
            if (playlist.length > 0) {
                playVideo(currentIndex);
            } else {
                // 清單為空，重置播放器
                document.getElementById('youtubePlayer').src = '';
                document.getElementById('currentTitle').textContent = '請新增YouTube影片連結';
                document.getElementById('currentUrl').textContent = '';
                document.getElementById('playPauseBtn').textContent = '播放/暫停';
            }
            
            updatePlaylistDisplay();
            showMessage('已移除: ' + videoTitle, 'success');
        }
        
        // 初始化播放清單
        function initializePlaylist() {
            // 添加一些範例影片
            var exampleUrls = [
                'https://www.youtube.com/watch?v=jNQXAC9IVRw',
                'https://www.youtube.com/watch?v=dQw4w9WgXcQ',
                'https://www.youtube.com/watch?v=9bZkp7q19f0'
            ];
            
            for (var i = 0; i < exampleUrls.length; i++) {
                addToPlaylist(exampleUrls[i]);
            }
        }
        
        // 初始化 - 使用傳統事件處理方式確保舊iPad相容
        function initialize() {
            // 初始化播放清單
            initializePlaylist();
            
            // 新增按鈕事件
            document.getElementById('addButton').addEventListener('click', function() {
                var url = document.getElementById('youtubeUrl').value.trim();
                if (url) {
                    addToPlaylist(url);
                } else {
                    showMessage('請輸入YouTube連結', 'error');
                }
            });
            
            // Enter鍵新增
            document.getElementById('youtubeUrl').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    document.getElementById('addButton').click();
                }
            });
            
            // 範例按鈕
            document.getElementById('exampleButton').addEventListener('click', function() {
                document.getElementById('youtubeUrl').value = 'https://www.youtube.com/watch?v=jNQXAC9IVRw';
                addToPlaylist('https://www.youtube.com/watch?v=jNQXAC9IVRw');
                addToPlaylist('https://www.youtube.com/watch?v=dQw4w9WgXcQ');
                addToPlaylist('https://www.youtube.com/watch?v=9bZkp7q19f0');
            });
            
            // 播放/暫停按鈕
            document.getElementById('playPauseBtn').addEventListener('click', function() {
                var btn = document.getElementById('playPauseBtn');
                if (playlist.length === 0) {
                    showMessage('請先新增影片到播放清單', 'error');
                    return;
                }
                
                if (btn.textContent === '播放/暫停' || btn.textContent === '播放') {
                    btn.textContent = '暫停';
                    playVideo(currentIndex);
                } else {
                    btn.textContent = '播放';
                    showMessage('已暫停播放', 'info');
                }
            });
            
            // 上一個按鈕
            document.getElementById('prevBtn').addEventListener('click', function() {
                if (playlist.length === 0) {
                    showMessage('播放清單為空', 'error');
                    return;
                }
                
                currentIndex = (currentIndex - 1 + playlist.length) % playlist.length;
                playVideo(currentIndex);
            });
            
            // 下一個按鈕
            document.getElementById('nextBtn').addEventListener('click', function() {
                if (playlist.length === 0) {
                    showMessage('播放清單為空', 'error');
                    return;
                }
                
                currentIndex = (currentIndex + 1) % playlist.length;
                playVideo(currentIndex);
            });
            
            // 全螢幕按鈕
            document.getElementById('fullscreenBtn').addEventListener('click', function() {
                var player = document.getElementById('youtubePlayer');
                
                if (player.requestFullscreen) {
                    player.requestFullscreen();
                } else if (player.webkitRequestFullscreen) { // Safari
                    player.webkitRequestFullscreen();
                } else if (player.msRequestFullscreen) { // IE11
                    player.msRequestFullscreen();
                }
                
                showMessage('進入全螢幕模式', 'info');
            });
            
            // 清空清單按鈕
            document.getElementById('clearBtn').addEventListener('click', function() {
                if (playlist.length === 0) {
                    showMessage('播放清單已經是空的', 'info');
                    return;
                }
                
                if (confirm('確定要清空整個播放清單嗎？')) {
                    playlist = [];
                    currentIndex = 0;
                    updatePlaylistDisplay();
                    
                    document.getElementById('youtubePlayer').src = '';
                    document.getElementById('currentTitle').textContent = '請新增YouTube影片連結';
                    document.getElementById('currentUrl').textContent = '';
                    document.getElementById('playPauseBtn').textContent = '播放/暫停';
                    
                    showMessage('已清空播放清單', 'success');
                }
            });
            
            // 播放全部按鈕
            document.getElementById('playAllBtn').addEventListener('click', function() {
                if (playlist.length === 0) {
                    showMessage('播放清單為空', 'error');
                    return;
                }
                
                if (playlist.length === 1) {
                    playVideo(0);
                } else {
                    currentIndex = 0;
                    playVideo(currentIndex);
                    showMessage('開始播放清單中的 ' + playlist.length + ' 部影片', 'success');
                }
            });
            
            // 為現有的播放清單項目添加事件
            updatePlaylistDisplay();
            
            // 舊iPad專用：防止雙擊縮放
            var lastTouchEnd = 0;
            document.addEventListener('touchend', function(event) {
                var now = (new Date()).getTime();
                if (now - lastTouchEnd <= 300) {
                    event.preventDefault();
                }
                lastTouchEnd = now;
            }, false);
            
            // 舊iPad專用：按鈕觸碰效果
            var buttons = document.querySelectorAll('button');
            for (var i = 0; i < buttons.length; i++) {
                buttons[i].addEventListener('touchstart', function() {
                    this.style.opacity = '0.8';
                });
                
                buttons[i].addEventListener('touchend', function() {
                    this.style.opacity = '1';
                });
            }
            
            // 顯示初始化完成訊息
            setTimeout(function() {
                showMessage('播放器已準備就緒，專為舊版iPad優化', 'success');
            }, 1000);
        }
        
        // 當頁面載入完成時初始化
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initialize);
        } else {
            initialize();
        }
        
        // 舊版iPad相容的輔助函數
        if (!String.prototype.includes) {
            String.prototype.includes = function(search, start) {
                if (typeof start !== 'number') {
                    start = 0;
                }
                
                if (start + search.length > this.length) {
                    return false;
                } else {
                    return this.indexOf(search, start) !== -1;
                }
            };
        }
        
        // 檢查是否為舊版iPad
        function isOldiPad() {
            var userAgent = navigator.userAgent;
            var isiPad = userAgent.indexOf('iPad') > -1;
            var isiOS = userAgent.indexOf('iPhone') > -1 || userAgent.indexOf('iPad') > -1 || userAgent.indexOf('iPod') > -1;
            
            return isiPad || isiOS;
        }
        
        // 如果是舊版iPad，顯示特別提示
        if (isOldiPad()) {
            setTimeout(function() {
                showMessage('偵測到舊版iPad，已啟用相容模式', 'info');
            }, 2000);
        }
    </script>
</body>
</html>
