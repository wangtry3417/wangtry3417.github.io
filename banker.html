<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加密百家樂 | Crypto Baccarat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #00d09c;
            --secondary-color: #00a8ff;
            --danger-color: #ff4757;
            --warning-color: #ffa502;
            --dark-bg: #0f1525;
            --darker-bg: #0a0e1a;
            --card-bg: #1a2238;
            --text-color: #ffffff;
            --text-secondary: #8a94ad;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--darker-bg) 0%, var(--dark-bg) 100%);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 25px;
        }

        .header {
            grid-column: 1 / -1;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 800;
        }

        .logo-icon {
            font-size: 2.8rem;
            color: var(--primary-color);
        }

        .wallet-info {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .balance-display {
            text-align: right;
        }

        .total-balance {
            font-size: 2.2rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .balance-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .deposit-btn {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .deposit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 208, 156, 0.3);
        }

        .game-area {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .game-table {
            background: linear-gradient(145deg, #1a2238, #141b2d);
            border-radius: 20px;
            padding: 40px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .table-design {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 30% 30%, rgba(0, 208, 156, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 70% 70%, rgba(0, 168, 255, 0.1) 0%, transparent 50%);
            z-index: 1;
        }

        .table-content {
            position: relative;
            z-index: 2;
        }

        .cards-container {
            display: flex;
            justify-content: space-around;
            margin: 40px 0;
            gap: 50px;
        }

        .player-side, .banker-side {
            text-align: center;
            flex: 1;
            padding: 30px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.03);
            transition: all 0.3s ease;
        }

        .player-side.active, .banker-side.active {
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .side-label {
            font-size: 1.8rem;
            margin-bottom: 30px;
            padding: 15px 40px;
            border-radius: 50px;
            display: inline-block;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            border: 3px solid;
        }

        .player-label {
            background: rgba(0, 168, 255, 0.1);
            color: var(--secondary-color);
            border-color: var(--secondary-color);
        }

        .banker-label {
            background: rgba(255, 71, 87, 0.1);
            color: var(--danger-color);
            border-color: var(--danger-color);
        }

        .cards {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            min-height: 180px;
            align-items: center;
        }

        .card {
            width: 120px;
            height: 170px;
            background: linear-gradient(135deg, #ffffff, #f8f9fa);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            font-weight: bold;
            color: #1a2238;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            position: relative;
            transition: all 0.5s ease;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .card-front {
            background: linear-gradient(135deg, #ffffff, #f8f9fa);
            transform: rotateY(0deg);
        }

        .card-back {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            transform: rotateY(180deg);
            color: white;
            font-size: 2rem;
        }

        .card.red {
            color: #e74c3c;
        }

        .card.black {
            color: #2c3e50;
        }

        .card.placeholder {
            opacity: 0.5;
            background: rgba(255, 255, 255, 0.1);
            border: 2px dashed rgba(255, 255, 255, 0.3);
        }

        .points-display {
            font-size: 2.8rem;
            font-weight: bold;
            margin-top: 20px;
            padding: 20px 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            display: inline-block;
            min-width: 200px;
            border: 3px solid;
        }

        .player-points {
            color: var(--secondary-color);
            border-color: var(--secondary-color);
        }

        .banker-points {
            color: var(--danger-color);
            border-color: var(--danger-color);
        }

        .result-area {
            text-align: center;
            margin-top: 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .result-text {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .winner-player {
            color: var(--secondary-color);
            text-shadow: 0 0 30px rgba(0, 168, 255, 0.7);
        }

        .winner-banker {
            color: var(--danger-color);
            text-shadow: 0 0 30px rgba(255, 71, 87, 0.7);
        }

        .winner-tie {
            color: var(--warning-color);
            text-shadow: 0 0 30px rgba(255, 165, 2, 0.7);
        }

        .game-controls {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 30px;
        }

        .btn {
            padding: 20px 50px;
            font-size: 1.3rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .btn-primary {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: white;
            box-shadow: 0 10px 25px rgba(0, 208, 156, 0.4);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 208, 156, 0.6);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .big-road {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .big-road h3 {
            font-size: 1.8rem;
            margin-bottom: 25px;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .road-container {
            overflow-x: auto;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
        }

        .road-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
            gap: 10px;
            min-width: 800px;
        }

        .road-cell {
            aspect-ratio: 1;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 1.6rem;
            transition: all 0.2s ease;
        }

        .player-cell {
            background: rgba(0, 168, 255, 0.2);
            border: 3px solid var(--secondary-color);
            color: var(--secondary-color);
        }

        .banker-cell {
            background: rgba(255, 71, 87, 0.2);
            border: 3px solid var(--danger-color);
            color: var(--danger-color);
        }

        .tie-cell {
            background: rgba(255, 165, 2, 0.2);
            border: 3px solid var(--warning-color);
            color: var(--warning-color);
        }

        .empty-cell {
            background: rgba(255, 255, 255, 0.05);
            border: 2px dashed rgba(255, 255, 255, 0.1);
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .betting-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .betting-panel h3 {
            font-size: 1.8rem;
            margin-bottom: 25px;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .bet-amount-display {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .bet-amount-label {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .bet-amount-value {
            font-size: 3.5rem;
            font-weight: bold;
            color: var(--primary-color);
            margin: 10px 0;
        }

        .bet-target-display {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .target-btn {
            flex: 1;
            padding: 20px;
            border: none;
            border-radius: 15px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-color);
        }

        .target-btn.active {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .target-btn[data-target="player"].active {
            background: rgba(0, 168, 255, 0.2);
            color: var(--secondary-color);
            border: 3px solid var(--secondary-color);
        }

        .target-btn[data-target="banker"].active {
            background: rgba(255, 71, 87, 0.2);
            color: var(--danger-color);
            border: 3px solid var(--danger-color);
        }

        .target-btn[data-target="tie"].active {
            background: rgba(255, 165, 2, 0.2);
            color: var(--warning-color);
            border: 3px solid var(--warning-color);
        }

        .amount-controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .amount-btn {
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
        }

        .amount-btn:hover:not(.active) {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .amount-btn.active {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-color: transparent;
        }

        .custom-amount {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .custom-amount input {
            flex: 1;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--text-color);
            font-size: 1.2rem;
            text-align: center;
        }

        .custom-amount button {
            padding: 0 30px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .custom-amount button:hover {
            transform: translateY(-2px);
        }

        .bet-actions {
            display: flex;
            gap: 15px;
        }

        .bet-actions button {
            flex: 1;
            padding: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-clear {
            background: rgba(255, 71, 87, 0.1);
            color: var(--danger-color);
            border: 2px solid var(--danger-color);
        }

        .btn-clear:hover {
            background: rgba(255, 71, 87, 0.2);
            transform: translateY(-2px);
        }

        .stats-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stats-panel h3 {
            font-size: 1.8rem;
            margin-bottom: 25px;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .history-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-height: 400px;
            overflow-y: auto;
        }

        .history-panel h3 {
            font-size: 1.8rem;
            margin-bottom: 25px;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 15px;
            position: sticky;
            top: 0;
            background: var(--card-bg);
            padding: 10px 0;
            z-index: 1;
        }

        .history-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            border-left: 5px solid;
            transition: all 0.3s ease;
        }

        .history-item:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(5px);
        }

        .history-player {
            border-left-color: var(--secondary-color);
        }

        .history-banker {
            border-left-color: var(--danger-color);
        }

        .history-tie {
            border-left-color: var(--warning-color);
        }

        .history-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .history-round {
            font-weight: bold;
            color: var(--text-color);
        }

        .history-result {
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .history-amount {
            font-weight: bold;
            font-size: 1.2rem;
        }

        .profit-positive {
            color: var(--primary-color);
        }

        .profit-negative {
            color: var(--danger-color);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 14, 26, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: 25px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .modal-title {
            font-size: 2.2rem;
            color: var(--primary-color);
            font-weight: bold;
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 2rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-modal:hover {
            color: var(--text-color);
        }

        .crypto-options {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .crypto-option {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .crypto-option:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-3px);
        }

        .crypto-option.active {
            border-color: var(--primary-color);
            background: rgba(0, 208, 156, 0.1);
        }

        .crypto-icon {
            font-size: 2.5rem;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .crypto-icon.btc {
            background: rgba(247, 147, 26, 0.1);
            color: #f7931a;
        }

        .crypto-icon.eth {
            background: rgba(105, 119, 134, 0.1);
            color: #697786;
        }

        .crypto-icon.usdt {
            background: rgba(38, 161, 123, 0.1);
            color: #26a17b;
        }

        .crypto-info {
            flex: 1;
        }

        .crypto-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .crypto-symbol {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .deposit-amount {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .deposit-amount input {
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--text-color);
            font-size: 1.3rem;
            text-align: center;
        }

        .quick-amounts {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .quick-amount {
            padding: 15px;
            background: rgba(255, 255, 255, 0.03);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: var(--text-color);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quick-amount:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .modal-actions {
            display: flex;
            gap: 15px;
        }

        .modal-actions button {
            flex: 1;
            padding: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-confirm {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .btn-confirm:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 208, 156, 0.3);
        }

        @keyframes cardDeal {
            0% {
                transform: translateY(-100px) rotateY(0deg);
                opacity: 0;
            }
            100% {
                transform: translateY(0) rotateY(360deg);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes winGlow {
            0%, 100% { box-shadow: 0 0 20px currentColor; }
            50% { box-shadow: 0 0 40px currentColor; }
        }

        .card-dealing {
            animation: cardDeal 0.5s ease forwards;
        }

        @media (max-width: 1200px) {
            .container {

    <script>
        // 遊戲狀態
        const gameState = {
            balance: 0,  // USDT餘額
            currentBet: 0,
            currentBetTarget: null,
            isGameActive: false,
            isBetPlaced: false,
            selectedCrypto: 'BTC',
            depositAmount: 0,
            
            // 遊戲統計
            totalRounds: 0,
            playerWins: 0,
            bankerWins: 0,
            tieGames: 0,
            totalProfit: 0,
            
            // 遊戲歷史
            gameHistory: [],
            bigRoad: [],
            
            // 當前遊戲
            playerCards: [null, null, null],
            bankerCards: [null, null, null],
            playerPoints: 0,
            bankerPoints: 0,
            gameResult: null
        };

        // DOM元素
        const elements = {
            // 餘額顯示
            totalBalance: document.getElementById('totalBalance'),
            
            // 存款相關
            depositModal: document.getElementById('depositModal'),
            openDepositBtn: document.getElementById('openDeposit'),
            closeModalBtn: document.getElementById('closeModal'),
            cancelDepositBtn: document.getElementById('cancelDeposit'),
            confirmDepositBtn: document.getElementById('confirmDeposit'),
            depositAmountInput: document.getElementById('depositAmount'),
            cryptoOptions: document.querySelectorAll('.crypto-option'),
            quickAmounts: document.querySelectorAll('.quick-amount'),
            
            // 遊戲相關
            playerSide: document.getElementById('playerSide'),
            bankerSide: document.getElementById('bankerSide'),
            playerCardsContainer: document.getElementById('playerCards'),
            bankerCardsContainer: document.getElementById('bankerCards'),
            playerPointsElement: document.getElementById('playerPoints'),
            bankerPointsElement: document.getElementById('bankerPoints'),
            resultText: document.getElementById('resultText'),
            dealBtn: document.getElementById('dealBtn'),
            newRoundBtn: document.getElementById('newRoundBtn'),
            
            // 下注相關
            betAmountValue: document.getElementById('betAmountValue'),
            betTargetLabel: document.getElementById('betTargetLabel'),
            targetButtons: document.querySelectorAll('.target-btn'),
            amountButtons: document.querySelectorAll('.amount-btn'),
            customAmountInput: document.getElementById('customAmount'),
            setCustomAmountBtn: document.getElementById('setCustomAmount'),
            clearBetBtn: document.getElementById('clearBet'),
            placeBetBtn: document.getElementById('placeBet'),
            
            // 統計相關
            totalRoundsElement: document.getElementById('totalRounds'),
            playerWinsElement: document.getElementById('playerWins'),
            bankerWinsElement: document.getElementById('bankerWins'),
            tieGamesElement: document.getElementById('tieGames'),
            winRateElement: document.getElementById('winRate'),
            totalProfitElement: document.getElementById('totalProfit'),
            
            // 歷史相關
            roadGrid: document.getElementById('roadGrid'),
            historyList: document.getElementById('historyList')
        };

        // 卡片牌組
        const cardsDeck = ["A", "K", "Q", "J", "10", "9", "8", "7", "6", "5", "4", "3", "2"];
        let currentDeck = [...cardsDeck];

        // 初始化遊戲
        function initializeGame() {
            updateUI();
            initializeBigRoad();
            initializeEventListeners();
            
            // 初始提示
            if (gameState.balance === 0) {
                elements.resultText.textContent = '請先存款以開始遊戲';
                elements.resultText.style.color = 'var(--warning-color)';
            }
        }

        // 初始化事件監聽器
        function initializeEventListeners() {
            // 存款相關
            elements.openDepositBtn.addEventListener('click', openDepositModal);
            elements.closeModalBtn.addEventListener('click', closeDepositModal);
            elements.cancelDepositBtn.addEventListener('click', closeDepositModal);
            elements.confirmDepositBtn.addEventListener('click', confirmDeposit);
            
            elements.cryptoOptions.forEach(option => {
                option.addEventListener('click', () => {
                    elements.cryptoOptions.forEach(opt => opt.classList.remove('active'));
                    option.classList.add('active');
                    gameState.selectedCrypto = option.dataset.crypto;
                });
            });
            
            elements.quickAmounts.forEach(amount => {
                amount.addEventListener('click', () => {
                    elements.depositAmountInput.value = amount.dataset.amount;
                });
            });
            
            // 遊戲控制
            elements.dealBtn.addEventListener('click', dealCards);
            elements.newRoundBtn.addEventListener('click', newRound);
            
            // 下注控制
            elements.targetButtons.forEach(btn => {
                btn.addEventListener('click', () => selectBetTarget(btn.dataset.target));
            });
            
            elements.amountButtons.forEach(btn => {
                btn.addEventListener('click', () => addToBet(parseFloat(btn.dataset.amount)));
            });
            
            elements.setCustomAmountBtn.addEventListener('click', () => {
                const amount = parseFloat(elements.customAmountInput.value);
                if (amount > 0) {
                    setBetAmount(amount);
                }
            });
            
            elements.clearBetBtn.addEventListener('click', clearBet);
            elements.placeBetBtn.addEventListener('click', placeBet);
            
            // 金額輸入
            elements.customAmountInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    const amount = parseFloat(elements.customAmountInput.value);
                    if (amount > 0) {
                        setBetAmount(amount);
                    }
                }
            });
        }

        // 存款相關功能
        function openDepositModal() {
            elements.depositModal.classList.add('active');
            elements.depositAmountInput.value = '';
        }

        function closeDepositModal() {
            elements.depositModal.classList.remove('active');
        }

        function confirmDeposit() {
            const amount = parseFloat(elements.depositAmountInput.value);
            
            if (!amount || amount <= 0) {
                alert('請輸入有效的存款金額');
                return;
            }
            
            // 模擬存款成功
            const exchangeRates = {
                'BTC': 65000,
                'ETH': 3500,
                'USDT': 1
            };
            
            const usdtAmount = amount * exchangeRates[gameState.selectedCrypto];
            gameState.balance += usdtAmount;
            
            // 添加存款紀錄
            addTransaction('存款', `存入 ${amount} ${gameState.selectedCrypto}`, usdtAmount, true);
            
            // 更新UI
            updateUI();
            closeDepositModal();
            
            // 顯示成功訊息
            elements.resultText.textContent = `存款成功！存入 ${usdtAmount.toLocaleString()} USDT`;
            elements.resultText.style.color = 'var(--primary-color)';
            
            setTimeout(() => {
                if (!gameState.isBetPlaced) {
                    elements.resultText.textContent = '請選擇下注目標和金額';
                    elements.resultText.style.color = 'var(--text-color)';
                }
            }, 3000);
        }

        // 下注相關功能
        function selectBetTarget(target) {
            if (gameState.isGameActive) return;
            
            elements.targetButtons.forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[data-target="${target}"]`).classList.add('active');
            
            gameState.currentBetTarget = target;
            
            let targetName = '';
            switch(target) {
                case 'player': targetName = '玩家'; break;
                case 'banker': targetName = '莊家'; break;
                case 'tie': targetName = '和局'; break;
            }
            
            elements.betTargetLabel.textContent = `下注目標: ${targetName}`;
            elements.betTargetLabel.style.color = getTargetColor(target);
        }

        function addToBet(amount) {
            if (gameState.isGameActive) return;
            
            const newAmount = gameState.currentBet + amount;
            
            if (newAmount > gameState.balance) {
                alert('餘額不足！');
                return;
            }
            
            gameState.currentBet = newAmount;
            updateBetUI();
            
            // 更新按鈕狀態
            elements.amountButtons.forEach(btn => {
                btn.classList.remove('active');
                if (parseFloat(btn.dataset.amount) === amount) {
                    btn.classList.add('active');
                }
            });
        }

        function setBetAmount(amount) {
            if (gameState.isGameActive) return;
            
            if (amount > gameState.balance) {
                alert('餘額不足！');
                return;
            }
            
            gameState.currentBet = amount;
            updateBetUI();
            
            // 清除快速按鈕的選中狀態
            elements.amountButtons.forEach(btn => btn.classList.remove('active'));
        }

        function clearBet() {
            if (gameState.isGameActive) return;
            
            gameState.currentBet = 0;
            gameState.currentBetTarget = null;
            gameState.isBetPlaced = false;
            
            elements.targetButtons.forEach(btn => btn.classList.remove('active'));
            elements.amountButtons.forEach(btn => btn.classList.remove('active'));
            elements.customAmountInput.value = '';
            
            updateBetUI();
            elements.resultText.textContent = '請下注後開始遊戲';
            elements.resultText.style.color = 'var(--text-color)';
        }

        function placeBet() {
            if (gameState.isGameActive) {
                alert('遊戲進行中，無法下注！');
                return;
            }
            
            if (gameState.currentBet <= 0) {
                alert('請選擇下注金額！');
                return;
            }
            
            if (!gameState.currentBetTarget) {
                alert('請選擇下注目標！');
                return;
            }
            
            if (gameState.currentBet > gameState.balance) {
                alert('餘額不足！');
                return;
            }
            
            gameState.isBetPlaced = true;
            gameState.balance -= gameState.currentBet;
            
            updateUI();
            
            elements.resultText.textContent = '下注成功！點擊"發牌"開始遊戲';
            elements.resultText.style.color = 'var(--primary-color)';
            
            // 禁用下注按鈕
            elements.placeBetBtn.disabled = true;
            elements.clearBetBtn.disabled = true;
        }

        // 遊戲邏輯
        async function dealCards() {
            if (!gameState.isBetPlaced) {
                alert('請先下注！');
                return;
            }
            
            if (gameState.isGameActive) {
                alert('遊戲正在進行中！');
                return;
            }
            
            gameState.isGameActive = true;
            elements.dealBtn.disabled = true;
            elements.newRoundBtn.disabled = true;
            
            // 重置卡片顯示
            resetCardDisplay();
            
            // 洗牌
            shuffleDeck();
            
            // 初始化手牌
            gameState.playerCards = [null, null, null];
            gameState.bankerCards = [null, null, null];
            
            // 發前兩張牌
            await dealInitialCards();
            
            // 計算點數並決定是否補牌
            await determineThirdCards();
            
            // 計算最終結果
            await calculateResult();
            
            gameState.isGameActive = false;
            gameState.isBetPlaced = false;
            
            // 啟用按鈕
            elements.dealBtn.disabled = false;
            elements.newRoundBtn.disabled = false;
            elements.placeBetBtn.disabled = false;
            elements.clearBetBtn.disabled = false;
        }

        function newRound() {
            if (gameState.isGameActive) {
                alert('遊戲進行中，無法開始新局！');
                return;
            }
            
            clearBet();
            resetCardDisplay();
            
            gameState.playerCards = [null, null, null];
            gameState.bankerCards = [null, null, null];
            gameState.playerPoints = 0;
            gameState.bankerPoints = 0;
            gameState.gameResult = null;
            
            elements.playerPointsElement.textContent = '0';
            elements.bankerPointsElement.textContent = '0';
            
            elements.resultText.textContent = gameState.balance === 0 ? '請先存款以開始遊戲' : '請下注後開始遊戲';
            elements.resultText.style.color = gameState.balance === 0 ? 'var(--warning-color)' : 'var(--text-color)';
            
            elements.playerSide.classList.remove('active');
            elements.bankerSide.classList.remove('active');
            elements.playerSide.classList.remove('winning-animation');
            elements.bankerSide.classList.remove('winning-animation');
        }

        // 卡片處理函數
        function shuffleDeck() {
            currentDeck = [...cardsDeck];
            for (let i = currentDeck.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [currentDeck[i], currentDeck[j]] = [currentDeck[j], currentDeck[i]];
            }
        }

        function getRandomCard() {
            return currentDeck[Math.floor(Math.random() * currentDeck.length)];
        }

        function getCardValue(card) {
            if (!card) return 0;
            
            switch(card) {
                case "A": return 1;
                case "2": return 2;
                case "3": return 3;
                case "4": return 4;
                case "5": return 5;
                case "6": return 6;
                case "7": return 7;
                case "8": return 8;
                case "9": return 9;
                default: return 0; // 10, J, Q, K
            }
        }

        function calculatePoints(cards) {
            let points = 0;
            cards.forEach(card => {
                if (card) {
                    points += getCardValue(card);
                }
            });
            return points % 10;
        }

        function getCardColor(card) {
            if (!card) return 'black';
            // 簡化：隨機分配顏色
            return Math.random() > 0.5 ? 'red' : 'black';
        }

        // 遊戲流程函數
        async function dealInitialCards() {
            // 玩家第一張牌
            gameState.playerCards[0] = getRandomCard();
            await revealCard('player', 0, gameState.playerCards[0]);
            
            // 莊家第一張牌
            gameState.bankerCards[0] = getRandomCard();
            await revealCard('banker', 0, gameState.bankerCards[0]);
            
            // 玩家第二張牌
            gameState.playerCards[1] = getRandomCard();
            await revealCard('player', 1, gameState.playerCards[1]);
            
            // 莊家第二張牌
            gameState.bankerCards[1] = getRandomCard();
            await revealCard('banker', 1, gameState.bankerCards[1]);
            
            // 計算前兩張點數
            gameState.playerPoints = calculatePoints([gameState.playerCards[0], gameState.playerCards[1]]);
            gameState.bankerPoints = calculatePoints([gameState.bankerCards[0], gameState.bankerCards[1]]);
            
            elements.playerPointsElement.textContent = gameState.playerPoints;
            elements.bankerPointsElement.textContent = gameState.bankerPoints;
        }

        async function determineThirdCards() {
            // 玩家補牌規則
            if (gameState.playerPoints < 6) {
                gameState.playerCards[2] = getRandomCard();
                await new Promise(resolve => setTimeout(resolve, 500));
                await revealCard('player', 2, gameState.playerCards[2]);
            }
            
            // 莊家補牌規則（簡化版）
            let bankerNeedsCard = false;
            
            if (gameState.bankerPoints <= 2) {
                bankerNeedsCard = true;
            } else if (gameState.bankerPoints === 3) {
                if (gameState.playerCards[2]) {
                    const playerThirdCardValue = getCardValue(gameState.playerCards[2]);
                    if (playerThirdCardValue !== 8) {
                        bankerNeedsCard = true;
                    }
                } else {
                    bankerNeedsCard = true;
                }
            } else if (gameState.bankerPoints === 4) {
                if (gameState.playerCards[2]) {
                    const playerThirdCardValue = getCardValue(gameState.playerCards[2]);
                    if (playerThirdCardValue >= 2 && playerThirdCardValue <= 7) {
                        bankerNeedsCard = true;
                    }
                } else {
                    bankerNeedsCard = true;
                }
            } else if (gameState.bankerPoints === 5) {
                if (gameState.playerCards[2]) {
                    const playerThirdCardValue = getCardValue(gameState.playerCards[2]);
                    if (playerThirdCardValue >= 4 && playerThirdCardValue <= 7) {
                        bankerNeedsCard = true;
                    }
                } else {
                    bankerNeedsCard = true;
                }
            } else if (gameState.bankerPoints === 6) {
                if (gameState.playerCards[2]) {
                    const playerThirdCardValue = getCardValue(gameState.playerCards[2]);
                    if (playerThirdCardValue === 6 || playerThirdCardValue === 7) {
                        bankerNeedsCard = true;
                    }
                }
            }
            
            if (bankerNeedsCard) {
                gameState.bankerCards[2] = getRandomCard();
                await new Promise(resolve => setTimeout(resolve, 500));
                await revealCard('banker', 2, gameState.bankerCards[2]);
            }
            
            // 重新計算點數
            gameState.playerPoints = calculatePoints(gameState.playerCards);
            gameState.bankerPoints = calculatePoints(gameState.bankerCards);
            
            elements.playerPointsElement.textContent = gameState.playerPoints;
            elements.bankerPointsElement.textContent = gameState.bankerPoints;
        }

        async function calculateResult() {
            // 判斷勝負
            let result = '';
            let profit = 0;
            
            if (gameState.playerPoints > gameState.bankerPoints) {
                result = 'player';
            } else if (gameState.playerPoints < gameState.bankerPoints) {
                result = 'banker';
            } else {
                result = 'tie';
            }
            
            gameState.gameResult = result;
            
            // 計算盈利
            if (result === gameState.currentBetTarget) {
                switch(result) {
                    case 'player':
                    case 'banker':
                        profit = gameState.currentBet * 1.95;
                        break;
                    case 'tie':
                        profit = gameState.currentBet * 8.00;
                        break;
                }
            } else if (result === 'tie') {
                // 和局退回下注金額
                profit = gameState.currentBet;
            } else {
                profit = 0;
            }
            
            // 更新餘額
            const netProfit = profit - gameState.currentBet;
            gameState.balance += profit;
            gameState.totalProfit += netProfit;
            
            // 更新統計
            gameState.totalRounds++;
            if (result === 'player') gameState.playerWins++;
            else if (result === 'banker') gameState.bankerWins++;
            else gameState.tieGames++;
            
            // 更新大路圖
            updateBigRoad(result);
            
            // 添加歷史紀錄
            addGameHistory(result, profit);
            
            // 顯示結果
            displayResult(result, netProfit);
            
            // 更新UI
            updateUI();
        }

        // UI更新函數
        function updateUI() {
            // 更新餘額
            elements.totalBalance.textContent = gameState.balance.toLocaleString('en-US', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
            
            // 更新統計
            elements.totalRoundsElement.textContent = gameState.totalRounds;
            elements.playerWinsElement.textContent = gameState.playerWins;
            elements.bankerWinsElement.textContent = gameState.bankerWins;
            elements.tieGamesElement.textContent = gameState.tieGames;
            
            const winRate = gameState.totalRounds > 0 ? 
                Math.round(((gameState.playerWins + gameState.bankerWins) / gameState.totalRounds) * 100) : 0;
            elements.winRateElement.textContent = `${winRate}%`;
            
            elements.totalProfitElement.textContent = gameState.totalProfit.toLocaleString('en-US', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
            elements.totalProfitElement.style.color = gameState.totalProfit >= 0 ? 
                'var(--primary-color)' : 'var(--danger-color)';
            
            // 更新按鈕狀態
            const canPlay = gameState.balance > 0 && gameState.isBetPlaced;
            elements.dealBtn.disabled = !canPlay || gameState.isGameActive;
        }

        function updateBetUI() {
            elements.betAmountValue.textContent = gameState.currentBet.toLocaleString('en-US', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
        }

        function resetCardDisplay() {
            const playerCards = elements.playerCardsContainer.children;
            const bankerCards = elements.bankerCardsContainer.children;
            
            for (let i = 0; i < 3; i++) {
                // 重置玩家卡片
                playerCards[i].className = 'card placeholder';
                playerCards[i].children[0].textContent = '';
                playerCards[i].children[0].className = 'card-front';
                playerCards[i].children[1].innerHTML = i === 2 ? '<i class="fas fa-plus"></i>' : '<i class="fas fa-question"></i>';
                playerCards[i].children[1].className = 'card-back';
                playerCards[i].style.opacity = i === 2 ? '0.5' : '1';
                
                // 重置莊家卡片
                bankerCards[i].className = 'card placeholder';
                bankerCards[i].children[0].textContent = '';
                bankerCards[i].children[0].className = 'card-front';
                bankerCards[i].children[1].innerHTML = i === 2 ? '<i class="fas fa-plus"></i>' : '<i class="fas fa-question"></i>';
                bankerCards[i].children[1].className = 'card-back';
                bankerCards[i].style.opacity = i === 2 ? '0.5' : '1';
            }
        }

        async function revealCard(side, index, cardValue) {
            const container = side === 'player' ? elements.playerCardsContainer : elements.bankerCardsContainer;
            const cardElement = container.children[index];
            
            // 翻牌動畫
            cardElement.classList.remove('placeholder');
            cardElement.classList.add('card-dealing');
            
            await new Promise(resolve => setTimeout(resolve, 500));
            
            // 翻轉卡片
            cardElement.classList.add('flipped');
            
            await new Promise(resolve => setTimeout(resolve, 300));
            
            // 顯示卡片值
            const color = getCardColor(cardValue);
            cardElement.children[0].textContent = cardValue;
            cardElement.children[0].classList.add(color);
            
            await new Promise(resolve => setTimeout(resolve, 200));
        }

        function displayResult(result, profit) {
            let resultText = '';
            let resultColor = '';
            
            switch(result) {
                case 'player':
                    resultText = '玩家勝！';
                    resultColor = 'var(--secondary-color)';
                    elements.playerSide.classList.add('winning-animation');
                    break;
                case 'banker':
                    resultText = '莊家勝！';
                    resultColor = 'var(--danger-color)';
                    elements.bankerSide.classList.add('winning-animation');
                    break;
                case 'tie':
                    resultText = '和局！';
                    resultColor = 'var(--warning-color)';
                    break;
            }
            
            if (profit > 0) {
                resultText += ` 盈利: +${profit.toFixed(2)} USDT`;
            } else if (profit < 0) {
                resultText += ` 虧損: ${profit.toFixed(2)} USDT`;
            } else {
                resultText += ' 平局';
            }
            
            elements.resultText.textContent = resultText;
            elements.resultText.style.color = resultColor;
        }

        // 大路圖功能
        function initializeBigRoad() {
            elements.roadGrid.innerHTML = '';
            for (let i = 0; i < 100; i++) {
                const cell = document.createElement('div');
                cell.className = 'road-cell empty-cell';
                elements.roadGrid.appendChild(cell);
            }
        }

        function updateBigRoad(result) {
            gameState.bigRoad.push(result);
            
            // 更新大路圖顯示
            initializeBigRoad();
            
            gameState.bigRoad.forEach((result, index) => {
                const cell = elements.roadGrid.children[index];
                cell.className = 'road-cell ';
                
                switch(result) {
                    case 'player':
                        cell.className += 'player-cell';
                        cell.textContent = 'P';
                        break;
                    case 'banker':
                        cell.className += 'banker-cell';
                        cell.textContent = 'B';
                        break;
                    case 'tie':
                        cell.className += 'tie-cell';
                        cell.textContent = 'T';
                        break;
                }
            });
        }

        // 歷史紀錄功能
        function addGameHistory(result, profit) {
            const now = new Date();
            const timeString = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}`;
            
            const historyItem = {
                round: gameState.totalRounds,
                result: result,
                betTarget: gameState.currentBetTarget,
                betAmount: gameState.currentBet,
                profit: profit - gameState.currentBet,
                time: timeString
            };
            
            gameState.gameHistory.unshift(historyItem);
            
            // 更新歷史列表顯示
            updateHistoryList();
        }

        function addTransaction(type, description, amount, isPositive) {
            const now = new Date();
            const timeString = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}`;
            
            const transaction = {
                type: type,
                description: description,
                amount: amount,
                isPositive: isPositive,
                time: timeString
            };
            
            // 添加到遊戲歷史
            const historyItem = {
                round: '存款',
                result: type.toLowerCase(),
                betTarget: description,
                betAmount: 0,
                profit: amount,
                time: timeString
            };
            
            gameState.gameHistory.unshift(historyItem);
            updateHistoryList();
        }

        function updateHistoryList() {
            // 清空歷史列表
            elements.historyList.innerHTML = '';
            
            // 顯示最新10條紀錄
            const recentHistory = gameState.gameHistory.slice(0, 10);
            
            if (recentHistory.length === 0) {
                const emptyMessage = document.createElement('div');
                emptyMessage.className = 'history-item';
                emptyMessage.style.textAlign = 'center';
                emptyMessage.style.color = 'var(--text-secondary)';
                emptyMessage.style.padding = '30px';
                emptyMessage.textContent = '尚未有交易紀錄';
                elements.historyList.appendChild(emptyMessage);
                return;
            }
            
            recentHistory.forEach(item => {
                const historyItem = document.createElement('div');
                historyItem.className = `history-item history-${item.result}`;
                
                let resultText = '';
                switch(item.result) {
                    case 'player': resultText = '玩家勝'; break;
                    case 'banker': resultText = '莊家勝'; break;
                    case 'tie': resultText = '和局'; break;
                    case 'deposit': resultText = '存款'; break;
                }
                
                const profit = item.profit;
                const profitClass = profit >= 0 ? 'profit-positive' : 'profit-negative';
                const profitSign = profit >= 0 ? '+' : '';
                
                historyItem.innerHTML = `
                    <div class="history-info">
                        <div class="history-round">${item.round}</div>
                        <div class="history-result">${resultText}</div>
                    </div>
                    <div class="history-amount ${profitClass}">
                        ${profitSign}${profit.toFixed(2)} USDT
                    </div>
                `;
                
                elements.historyList.appendChild(historyItem);
            });
        }

        // 輔助函數
        function getTargetColor(target) {
            switch(target) {
                case 'player': return 'var(--secondary-color)';
                case 'banker': return 'var(--danger-color)';
                case 'tie': return 'var(--warning-color)';
                default: return 'var(--text-color)';
            }
        }

        // 初始化遊戲
        initializeGame();
    </script>
</body>
